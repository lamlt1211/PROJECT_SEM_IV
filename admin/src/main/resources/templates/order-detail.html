<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Page</title>
    <th:block layout:fragment="headerfiles">
        <style>
            table, th, td {
                border: 1px solid rgba(6, 4, 19, 0.09);
                border-collapse: collapse;
            }

            th, td {
                padding: 5px;
                text-align: left;
            }

            th {
                width: 300px;
            }
        </style>
    </th:block>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div layout:fragment="content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Order detail</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/orders}">Order
                            Management</a></li>
                        <li class="breadcrumb-item active">Order Detail</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <!-- Main row -->
        <div class="row">
            <div class="col-md-12" style="align-items: center">
                <div class="card card-primary">
                    <div class="card-header" style="background: white" th:each="order:${order}">
                        <div>
                            <span style="color: black">Full Name : </span>
                            <span style="color: black" th:text="${order.getData().getFullName()}"></span>
                        </div>
                        <div>
                            <span style="color: black">Address :</span>
                            <span style="color: black" th:text="${order.getData().userDTO.address}"></span>
                        </div>
                        <div>
                            <span style="color: black">Phone :</span>
                            <span style="color: black" th:text="${order.getData().userDTO.phone}"></span>
                        </div>
                    </div>
<!--                    <th:block th:switch="${order.getData().getStatus()}">-->
<!--                        <p th:case="0" class="badge bg-primary" style="font-size: 150%">Đang xử lý</p>-->
<!--                        <p th:case="1" class="badge bg-warning" style="font-size: 150%">Đang giao hàng</p>-->
<!--                        <p th:case="2" class="badge bg-success" style="font-size: 150%">Đã hoàn thành</p>-->
<!--                        <p th:case="3" class="badge bg-danger" style="font-size: 150%">Đã hủy</p>-->
<!--                    </th:block>-->
                </div>
                <div class="cart-list">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>Product name</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody class="imgCart">
                        <tr class="text-center" th:each="orderdetail: ${orderDetails}">
                            <td class="product-name">
                                <h3 th:text="${orderdetail.productDTO.name}"></h3>
                            </td>
                            <td>
                                <img th:src="*{orderdetail.productDTO.image}"
                                     style="width: 100px; height: 70px"/>
                            </td>
                            <td>
                                <h6 th:text="${orderdetail.productDTO.description}"></h6>
                            </td>
                            <td>
                                <h6 th:text="${orderdetail.productDTO.price}"></h6>
                            </td>
                            <td>
                                <h6 th:text="${orderdetail.quantity}"></h6>
                            </td>
                            <td>
                                <h6 th:text="${orderdetail.amount}"></h6>
                            </td>
                        </tr><!-- END TR-->
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col-12">
                <a href="/orders" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<th:block layout:fragment="script"></th:block>
</body>
</html>
